<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let catalogo = [];


        function adicionarProduto() {
        let nome = prompt("Insira o nome do produto:");
        let preco = prompt("Insira o preço do produto:");
        let descricao = prompt("Insira a descrição do produto:");
        catalogo.push({ nome, preco, descricao });
        alert("Produto adicionado ao catalogo  com sucesso!");
        }


        function buscarProduto() {
        let nome = prompt("Insira o nome do produto que deseja buscar:");
        let produto = catalogo.find(produto => produto.nome === nome);
        if (produto) {
            alert(`Nome: ${produto.nome}\nPreço: ${produto.preco}\nDescrição: ${produto.descricao}`);
        } else {
            alert("Produto não encontrado.");
        }
        }


        function atualizarProduto() {
        let nome = prompt("Insira o nome do produto que deseja atualizar:");
        let produto = catalogo.find(produto => produto.nome === nome);
        if (produto) {
            produto.preco = prompt("Insira o novo preço do produto:", produto.preco);
            produto.descricao = prompt("Insira a nova descrição do produto:", produto.descricao);
            alert("Produto atualizado com sucesso!");
        } else {
            alert("Produto não encontrado.");
        }
        }


        function visualizarTodos() {
        let listaProdutos = "Produtos no catálogo:\n";
        catalogo.forEach(produto => {
            listaProdutos += `Nome: ${produto.nome}\nPreço: ${produto.preco}\nDescrição: ${produto.descricao}\n\n`;
        });
        alert(listaProdutos);
        }


        function removerProduto() {
        let nome = prompt("Insira o nome do produto que deseja remover:");
        let indice = catalogo.findIndex(produto => produto.nome === nome);
        if (indice !== -1) {
            catalogo.splice(indice, 1);
            alert("Produto removido com sucesso!");
        } else {
            alert("Produto não encontrado.");
        }
        }


        while (true) {
        let opcao = prompt("Escolha uma opção: \n1. Adicionar Produto \n2. Buscar Produto \n3. Atualizar Produto \n4. Visualizar Todos os Produtos \n5. Remover Produto \n6. Sair");
        if (opcao === "1") {
            adicionarProduto();
        } else if (opcao === "2") {
            buscarProduto();
        } else if (opcao === "3") {
            atualizarProduto();
        } else if (opcao === "4") {
            visualizarTodos();
        } else if (opcao === "5") {
            removerProduto();
        } else if (opcao === "6") {
            break;
        } else {
            alert("Opção inválida. Tente novamente.");
        }
        }
    </script>
</body>
</html>
